<!DOCTYPE html>

{% load staticfiles %}

<html>
  <head>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="{% static 'map/js/map.js' %}"></script>
    <link href="{% static 'map/css/map.css' %}" rel="stylesheet">
  </head>
  <body onclick="change();">
    <div id="container">
    <center>
      <h1 style="color:darkblue;"> Where would you like to go ? </h1><br>
      <form method="post">
        {% csrf_token %}
        <input id="dest" type="text" name="adress" value="{{ adress }}">
        <input type="submit" value="Find"><br><br>
      </form>
    </center>
      <div id="directions_panel"></div>
      <div id="map_canvas"></div>
      <div id="history">
      <h1>History</h1>
        {% for history in historic %}
          {{ history }} <br>
        {% endfor %}
        <br>
      </div>
    </div>
  </body>
